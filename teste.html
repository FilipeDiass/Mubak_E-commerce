<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagem</title>
</head>
<body>
    <h1>Imagem do Produto</h1>
    <div id="productImage" src="" alt="Imagem do Produto">
    </div>
    <script>
        fetch('scripts/Cards/itens.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Falha na solicitação');
                }
                console.log(response)
                return response.json(); // Analisa a resposta como JSON
            })
            .then(data => {
                const productImage = document.getElementById("productImage");

                const imagePath = data.itensDestaque;
                console.log(imagePath)
                imagePath.map(el=>{
                    console.log(el.nome)
                    productImage.innerHTML += el.nome;
                })

                
            })
            .catch(error => {
                console.error('Ocorreu um erro ao carregar o arquivo JSON:', error);
            });
    </script>
</body>
</html>

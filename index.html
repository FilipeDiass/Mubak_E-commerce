<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubak E-ccomerce</title>
    <link rel="stylesheet" href="styles/Menu/menu.css">
    <script defer src="scripts/Menu/menu.js"></script>
</head>
<body>
   <header>
        <div id="containerTop">
           <div id="logo">
                <a href="#"><img src="Imagem/Logo/logo.svg" alt="Logo Mubak"></a>
           </div>
           <nav id="navegation">
                <div class="MQueryPC pesquisa">
                    <input type="text">
                    <span><img src="" alt="Lupa"></span>
                </div>
                <div class="MQueryPC" id="campUserPC">
                    <span><img src="" alt="Usuário"></span>
                    <p></p>
                </div>
                <div id="campIcones">
                    <span class="MQueryPC icon"><img src="" alt="Coração"></span>
                    <span class="icon"><img src="Imagem/Icones/shopping_cart.svg" alt="Carrinho de compras"></span>
                    <span class="icon Zindex" id="menuBurgue"><img src="Imagem/Icones/bars-solid.svg" alt="Menu"></span>
                </div>
           </nav>
        </div>
        <div class="pesquisa">
            <div>
                <input type="text" placeholder="Pesquisa">
            </div>
            <span><img src="Imagem/Icones/lupa.svg" alt="Lupa"></span>
        </div>
        <div id="menuMobile">
            <div id="campUser">
                <span><img src="Imagem/Icones/circle-user-solid.svg" alt="Usuário"></span>
                <div>
                    <p>Entre ou Cadastre-se</p>
                    <p class="txtMenor">A melhor experiência em um so lugar</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="listMenu">
                        <span><img src="Imagem/Icones/house-user-solid.svg" alt="Minha conta"></span>
                        <p>Minha Conta</p>
                    </li>
                    <li class="listMenu">
                        <span><img src="Imagem/Icones/basket-shopping-solid.svg" alt="Meus Pedidos"></span>
                        <p>Meus Pedidos</p>
                    </li>
                    <li class="listMenu">
                        <span><img src="Imagem/Icones/CoracaoVazio.svg" alt="Favoritos"></span>
                        <p>Favoritos</p>
                    </li>
                    <li class="listMenu">
                        <span><img src="Imagem/Icones/headset-solid.svg" alt="Contato"></span>
                        <p>Contate-nos</p>
                    </li>
                </ul>
            </nav>
            <div id="loginCad">
                <button>LOGIN</button>
                <button class="button2">CADASTRE-SE</button>
            </div>
        </div>
   </header>
</body>
</html>
